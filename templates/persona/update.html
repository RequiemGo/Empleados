{% extends 'base.html' %}


{% block title %}
Editar Empleado
{% endblock title %}


{% block content %}

{% include 'includes/header.html' %}
<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">
            Modificar Datos del Empleado
        </h1>
        <div class="cell">
            <form class="grid-x grid-margin-x" method="post">{% csrf_token %}
                <div class="large-6 cell">
                    <label>Nombres
                        {{form.first_name}}
                    </label>
                </div>
                <div class="large-6 cell">
                    <label>Apellidos
                        {{form.last_name}}
                    </label>
                </div>
                <div class="large-6 cell">
                    <label>Trabajo
                        {{form.job}}
                    </label>
                </div>
                <div class="large-6 cell">
                    <label>Departamento
                        {{form.departamento}}
                    </label>
                </div>
                <div class="large-6 cell">
                    <label>Habilidades
                        {{form.habilidades}}
                    </label>
                </div>
                <div class="cell">
                    <button class="submit success button" type="submit">Guardar</button>
                </div>



            </form>
        </div>
    </div>
</div>

{% endblock content %}
